<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Update CSS Variables and JS</title>
</head>

<body class="page">
  <h2 class="title">Update CSS Variables with <span class='highlight'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input class="controls__input" id="spacing" type="range" name="spacing" min="10" max="200" value="100"
      data-sizing="px">

    <label for="blur">Blur:</label>
    <input class="controls__input" id="blur" type="range" name="blur" min="0" max="30" value="15" data-sizing="px">

    <label for="base">Base Color</label>
    <input class="controls__input" id="base" type="color" name="base" value="#ffc600">
  </div>

  <img class="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script src="./pages/index.js"></script>
</body>

</html>
